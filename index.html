<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              outfit: ["Outfit"],
            },
          },
        },
      };
    </script>
    <title>mfs</title>
  </head>
  <body class="font-outfit">
    <div class="flex justify-center h-full items-center">
      <div
        id="login-form"
        class="h-lvh bg-[#F4F5F7] p-5 flex flex-col justify-center space-y-4"
      >
        <div class="flex justify-center">
          <img src="logo-sm.png" class="w-1/4" alt="" />
        </div>
        <div class="bg-white p-8 rounded-3xl">
          <label class="form-control w-full max-w-xs">
            <div class="label">
              <span class="label-text font-medium text-base text-[#080808]"
                >What is your name?</span
              >
            </div>
            <input
              id="name"
              type="text"
              placeholder="Enter your number"
              class="input input-bordered w-full max-w-xs rounded-[32px] focus:outline-none"
            />
          </label>
          <label class="form-control w-full max-w-xs">
            <div class="label">
              <span class="label-text font-medium text-base text-[#080808]"
                >4 Digit Pin</span
              >
            </div>
            <input
              id="login-pin"
              type="text"
              placeholder="Enter 4 Digit Pin"
              class="input input-bordered w-full max-w-xs rounded-[32px] focus:outline-none"
            />
          </label>
          <label class="form-control w-full max-w-xs mt-4">
            <input
              type="button"
              value="Login"
              class="input input-bordered w-full max-w-xs rounded-[32px] bg-[#0874F2] text-white cursor-pointer"
            />
          </label>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
