<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/145ef0fefa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              outfit: ["Outfit"],
            },
            colors: {
              'primary1': '#F4F5F7',
              'primary2': '#0874f2',
              'primary3': '#080808',
           },
            
          },
        },
      };
    </script>
    <title>mfs</title>
  </head>
  <body class="font-outfit">
    <!-- login form  -->
     <section class="max-w-md mx-auto h-lvh bg-[#F4F5F7] px-5">
      <div class="w-full h-full flex flex-col justify-center items-center">
        <div class="mb-11"> <i class="fa-solid fa-landmark fa-flip-vertical fa-2xl text-[64px]" style="color: #0874f2;"></i></div>
        <div class="bg-white p-8 rounded-3xl w-full">
          <div class="mb-4">
            <h1 class="text-[#080808] text-base font-medium mb-3">Mobile Number</h1>
            <input type="text" placeholder="Enter your number" class="input w-full bg-primary1">
          </div>
          <div class="mb-4">
            <h1 class="text-[#080808] text-base font-medium mb-3">4 Digit Pin</h1>
            <input type="text" placeholder="Enter 4 Digit Pin" class="input w-full bg-primary1">
          </div>
          <div>
            <input type="button" value="Login" class="w-full bg-primary2 text-white font-semibold text-xl text-center input">
          </div>
        </div>
      </div>
     </section>
     <!-- All section -->
      <section class="max-w-md mx-auto h-lvh px-5">
        <!-- Home page  -->
         <section class="w-full bg-white py-6 rounded-b-3xl">
          <!-- top div  -->
          <div class="flex justify-between py-5">
            <!-- left div  -->
            <div class="flex items-center gap-x-3">
              <div><i class="fa-solid fa-landmark fa-flip-vertical fa-2xl text-4xl" style="color: #0874f2;"></i></div>
              <div>
                <h1 class="text-[#080808]/[0.9] text-lg font-extrabold mb-[6px]">Tk :<span> 45000</span></h1>
                <p class="text-[#080808]/[0.5] text-sm font-normal">Available Balance</p>
              </div>
            </div>
            <!-- right div  -->
            <div>
              <button class="btn font-normal text-sm text-primary3/[0.5] border border-solid border-[primary3]/[0.1] flex items-center gap-x-1">
                <span><i class="fa-solid fa-right-from-bracket"></i></span>
                <span >Log Out</span>
              </button>
            </div>
          </div>
          <div class="divider"></div>
          <!-- all button div  -->
           <div>
            <h1 class="text-[#080808] text-2xl font-bold mb-3">Welcome to Payooo!</h1>
            <p class="text-[#080808]/[0.5] text-base font-normal mb-6">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
           </div>
           <div class="grid grid-cols-3 grid-rows-2 gap-4">
            <div class="flex flex-col justify-center items-center gap-2 px-[10px] py-5 border border-solid border-primary3/[0.1] rounded-xl">
              <img src="asset/add-money.png" alt="">
              <p class="text-[#080808]/[0.7] text-sm font-normal">Add Money</p>
            </div>
            <div class="flex flex-col justify-center items-center gap-2 px-[10px] py-5 border border-solid border-primary3/[0.1] rounded-xl">
              <img src="asset/add-money.png" alt="">
              <p class="text-[#080808]/[0.7] text-sm font-normal">Cash out</p>
            </div>
            <div class="flex flex-col justify-center items-center gap-2 px-[10px] py-5 border border-solid border-primary3/[0.1] rounded-xl">
              <img src="asset/add-money.png" alt="">
              <p class="text-[#080808]/[0.7] text-[10px] font-normal">Transfer Money</p>
            </div>
            <div class="flex flex-col justify-center items-center gap-2 px-[10px] py-5 border border-solid border-primary3/[0.1] rounded-xl">
              <img src="asset/add-money.png" alt="">
              <p class="text-[#080808]/[0.7] text-sm font-normal">Get Bonus</p>
            </div>
            <div class="flex flex-col justify-center items-center gap-2 px-[10px] py-5 border border-solid border-primary3/[0.1] rounded-xl">
              <img src="asset/add-money.png" alt="">
              <p class="text-[#080808]/[0.7] text-sm font-normal">Pay Bill</p>
            </div>
            <div class="flex flex-col justify-center items-center gap-2 px-[10px] py-5 border border-solid border-primary3/[0.1] rounded-xl">
              <img src="asset/add-money.png" alt="">
              <p class="text-[#080808]/[0.7] text-sm font-normal">Transactions</p>
            </div>
           </div>

         </section>
         <!-- Transactions section  -->
      </section>
  </body>
</html>
